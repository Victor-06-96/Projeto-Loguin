<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Loguin</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section>
      <article id="imagem"></article>
      <article id="login">
        <h2>Login</h2>
        <p>
          Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
          fazer as configurações no seu ambiente
        </p>
        <div class="flex-div">
          <div class="user-senha">
            <span class="material-symbols-outlined"> account_circle </span>
            <input
              type="text"
              name="usuario"
              id="iusuaria"
              placeholder="Usuário"
            />
          </div>
          <div class="user-senha">
            <span class="material-symbols-outlined"> key </span>
            <input type="text" name="senha" id="isenha" placeholder="Senha" />
          </div>
        </div>
        <div>
          <input class="botao" id="corbotao" type="submit" value="Entrar" />
          <br />
          <input class="botao" type="reset" value="Esqueci minha senha" />
        </div>
      </article>
    </section>
  </body>
</html>
